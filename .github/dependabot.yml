# Dependabot: open PRs for dependency and security updates
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # npm (ingestion-api, processing-service, ui)
  - package-ecosystem: "npm"
    directory: "/ingestion-api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/processing-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/ingestion-api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/processing-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
